<!Doctype HTML>
<html>

<head>
	<meta http-equiv="pragma" content="no-cache">
	<meta http-equiv="Cache-Control " content="no-cache,must-revalidate">
	<meta name="description" content="">
	<!-- <meta http-equiv="content-type" content="text/html; charset=UTF-8" /> -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/admin-lte@3.1/dist/css/adminlte.min.css">
	<!-- <link rel="stylesheet" href="./plugins/font-awesome/css/font-awesome.min.css"> -->
	<script id="LA_CODELESS" src="https://sdk.51.la/event/js-sdk-event.min.js?u=JENJislCoLYyP54T"
		data-la-ev="JENJislCoLYyP54T"></script>

	<link rel="stylesheet" href="./dist/css/adminlte.min.css">
	<link rel="stylesheet" href="./plugins/fontawesome-free/css/all.min.css">
	<link rel="stylesheet" href="./index.css" />
	<title>Web Charts</title>
	<!-- <link rel="stylesheet" href="./style.css" /> -->
	<script src="/socket.io/socket.io.js"></script>
</head>

<body class="hold-transition skin-blue sidebar-mini">
	<div class="container-fluid">
		<div class="content-header">
			<div class="container-fluid">
				<div class="row mb-2">
					<div class="col-sm-2">
						<div class="row">
							<!-- logo -->
							<div class="col-6 col-sm-6 widget-user-image">
								<img class="img-circle" src="./src/Logo/logo.png" alt="logo" style="width:160px;">
							</div>
							<!-- /logo -->
						</div>
					</div><!-- /.col -->
				</div><!-- /.row -->
			</div><!-- /.container-fluid -->
		</div>
		<!--右侧主要内容-->
		<section class="layout-boxed">
			<div class="row  mb-2">
				<!-- Tag List -->
				<div class="col-12 col-sm-3">
					<div class="card card-primary">
						<div class="card-header" id="tag_header">
							<h3 class="card-title">
								Tag List <span class="badge bg-primary">0</span>
							</h3>

							<!-- /.card-tools -->
							<!-- /.card-tools -->
						</div>
						<!-- /.card-header -->
						<!-- tag list -->
						<div class="card-body direct-chat-messages" id="tag_list" style="padding:1px;height: 700px;">
							<div class="card collapsed-card">
								<div class="card-header">
									<h3 class="card-title">
										Loading <span class="badge bg-primary">NA</span>
									</h3>
									<div class="card-tools">
										<button type="button" class="btn btn-tool" data-card-widget="collapse"><i
												class="fas fa-minus"></i></button>
									</div>
								</div>
								<div class="card-body">
									这里是卡片主体
								</div>
							</div>
						</div>
						<!-- /. tag list -->


						<!-- /.card-body -->
					</div>
				</div>

				<!-- Content -->
				<div class="col-12 col-sm-9">
					<div class="row">
						<!-- <div style="width: 348px;height: 80px; margin-bottom: 30px;" class="col-6 col-sm-6"> -->
						<div class="col-4">
							<div class="small-box bg-info">
								<div style="background:#0675FF; color:#FFF; border-radius: 5px;" class="inner">
									<h5>Blackheight</h5>
									<div class="link-top"></div>
									<h4 id="BlockSum">Loading</h4>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="small-box bg-info">
								<div style="background:#0675FF; color:#FFF; border-radius: 5px;" class="inner">
									<h5>Market count</h5>
									<div class="link-top"></div>
									<h4 id="marketCount">Loading</h4>
								</div>
							</div>
						</div>
						<div class="col-4">
							<div class="small-box bg-info">
								<div style="background:#0675FF; color:#FFF; border-radius: 5px;" class="inner">
									<h5>Transactions Count</h5>
									<div class="link-top"></div>
									<h4 id="TransactionsCount">0</h4>
								</div>
							</div>
						</div>
					</div>
					<!-- PIE CHART -->
					<div class="card card-danger">
						<div class="card-header" style="background: #262626;">
							<div class="row">
								<div class="col-12 col-sm-8">
									<div class="row mb-4">
										<div class="col-6 col-sm-3">
											<h3 id="market_id" class="card-title"></h3>
										</div>
										<!-- 前翻 -->
										<div class="col-6"></div>
										<div class="col-3 col-sm-1">
											<a href="#" class="btn btn-sm btn-tool"
												style="background-color: #0091FF; width: 40px; height: 30px;"
												data-change-type="back" onclick="changeid(this)">
												<i class="fa fa-chevron-left"></i>
											</a>
										</div>
										<!-- 后翻 -->
										<div class="col-3 col-sm-1">
											<a href="#" class="btn btn-sm btn-tool"
												style="background-color: #0091FF; width: 40px; height: 30px; "
												data-change-type="next" onclick="changeid(this)">
												<i class="fa fa-chevron-right"></i>
											</a>
										</div>
									</div>
								</div>
								
								<div class="col-12 col-sm-4">
									<div class="row  mb-6">
										<!-- marketid -->
										<div class="col-9 col-sm-6">
											<input type="text" name="message" placeholder="Type id to jump..."
												class="form-control" id="id_input">
										</div>
										<!-- 跳转到对应id -->
										<div class="col-3 col-sm-4">
											<span class="input-group-append">
												<button type="submit" class="btn btn-danger"
													style="background-color: #0091FF;border-style: solid;border-color: #0091FF"
													onclick="Jumpid()">Jump</button>
											</span>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div class="card-body">
							<div class="row mb-2">
								<div class="col-12 col-sm-3">
									<div style="padding: 28%;"></div>
									<div class="row mb-2">
										<div class="col-12">
											<div class="info-box mb-3 bg-warning" style="overflow: hidden;">
												<span class="info-box-icon"><i class="fas fa-tag"></i></span>
												<div id="markettags" class="info-box-content"
													style="text-align: center;">
												</div>
												<!-- /.info-box-content -->
											</div>
										</div>
									</div>
								</div>
								<div class="market_icon mb-4">
									<img id="marketavater" src="">
								</div>
								<div class="col-12 col-sm-9" id="pieChart"
									style="min-height: 150px; height: 500px; max-height: 500px; width: 100%;">

								</div>
							</div>
						</div>
						<!-- /.card-body -->
					</div>
					<!-- /.card -->
				</div>
			</div>

		</section>
	</div>


	<!-- jQuery -->
	<script src="./plugins/jquery/jquery.min.js"></script>
	<!-- Bootstrap 4 -->
	<script src="./plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
	<!-- adminlteJS -->
	<script src="./dist/js/adminlte.min.js"></script>
	<!-- EChartJS -->
	<script src="./dist/echart/echarts.min.js"></script>
	<!-- Page specific script -->
	<script src="./client.js"></script>
	<script src="./index.js"></script>
	<script src="./chart.js"></script>
</body>

</html>
